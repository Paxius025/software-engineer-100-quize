<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบวิศวกรรมซอฟต์แวร์</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="quiz-container" id="quiz-container">
        <button type="button" id="test-button" class="test-btn">กดเพื่อมั่วข้อสอบ</button>
        <h1>แบบทดสอบวิศวกรรมซอฟต์แวร์</h1>
        <form id="quiz-form"></form>
        <button id="submit-button" class="submit-btn">ส่งคำตอบ</button>
    </div>

    <div id="results-container">
        <h2>ผลคะแนนของคุณ</h2>
        <p>คุณได้คะแนน: <span id="score"></span> / <span id="total-questions"></span></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
